<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="img/venuslogo1.png" alt="">
            </div>
            <form method="POST">
                <input type="login" name="Login" placeholder="Email" autofocus>
                <input type="password" name="Passowrd" placeholder="Password">
                <input type="submit" value="Sign-in">

                <p id="remember">Remember-me</p>
                <input type="checkbox" id="check">
                <a href="#" class="now"><p id="forgot">Forgot password?</p></a>
                
            </form>
            <p id="new">Do not have an account?<a href="#"> Click here!</a></p>
        </div>
    </section>
</body>
</html>
